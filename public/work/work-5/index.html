<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quentin COURTIEUX</title>
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>

  <header>
    <div class="nav-bar">
      <a href="/" class="logo">Quentin COURTIEUX</a>
      <i class="uil uil-apps nav-menu-btn"></i>
    </div>
  </header>

  <section class="home">

    <div class="swiper bg-slider">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="images/bg1.jpg" alt="">
          <div class="text-content">
            <h2 class="title" style="color: black;">Necronomicon</h2>
            <p style="color: white; background-color: black">Pour ce projet, j'ai réalisé le graphisme de la première et quatrième de couverture du livre "Necronomicon" de H.P Lovecraft et également la tranche.
              Le thême que j'ai donnée à ce design est sur la magie et le fantastique.</p>
            <button class="read-btn">Consulter <i class="uil uil-arrow-right"></i></button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="bg-slider-thumbs">
      <div class="swiper-wrapper thumbs-container">
        <img src="images/bg1.jpg" class="swiper-slide" alt="">
      </div>
    </div>
  </section>

  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
