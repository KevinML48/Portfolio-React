<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../AroFly_Logo-14.png">
    <title>Aten Esport</title>
    <style>
        html {
            scroll-behavior: smooth; /* Défilement doux par défaut */
        }

        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow-x: hidden;
        }

        #scrolling-image {
            width: 100%;
            height: auto;
            display: block;
            position: relative; /* Position normale */
            transition: transform 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
    </style>
</head>
<body>
    <img id="scrolling-image" src="./images/behance_template_aten.jpg" alt="">

    <script>
        // Optionnel : Activation du smooth scroll natif pour les ancres
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
